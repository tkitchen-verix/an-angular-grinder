<div [ngClass]="settings.layoutClass.type" >
  <mat-card *ngIf="settings.components" style="margin-bottom: 2rem;">
      <mat-card-header>
        <h2 class="x-dark-text">{{settings.title}}</h2>
      </mat-card-header>
      <mat-card-content>
      <div class="grid-item" *ngFor="let component of settings.components">
        <div>
          <div [ngSwitch]="component.id">
            <div *ngSwitchDefault>
              <div [ngClass]="component.layoutClass.type">
                <div>
                  <div *ngIf="component.template === 'measure-block'">
                    <h4>{{component.title}}</h4>
                  </div>
                  <app-component [settings]="component"></app-component>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </mat-card-content>
  </mat-card>
</div>
